<!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Phone Hunter</title>
    </head>

    <body class="container">
        <header>
            <h1>Welcome to Phone Hunter!</h1>
        </header>
        <main>

            <div class="row g-3 my-3">
                <div class="col-auto">
                    <input id="search-field" type="search" class="form-control" id="inputPassword2"
                        placeholder="Search your phone">
                </div>
                <div class="col-auto">
                    <button id="btn-search" type="button" class="btn btn-primary mb-2">Search</button>
                </div>
            </div>


            <!-- display search result -->
            <section>
                <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                </div>

                <!-- no found data  -->
                <div id="no-found-message" class="mt-4 d-none">
                    <h3 class="text-warning">No Phone Found. Please try a new search</h3>
                </div>
                <div id="show-all" class="text-center d-none my-3">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                </div>


            </section>
               <!-- spinners loader -->
               <section id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>


            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script src="./js/app.js"></script>

    </body>

    </html>
